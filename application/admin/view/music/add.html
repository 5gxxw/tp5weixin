{extend name="base/common" /} {block name="content"}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增音乐回复</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="keyword" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="keyword" placeholder="" name="keyword" value="">
                            </div>
                            
                        </div> 
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">标题</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="title" placeholder="音乐标题" name="title" required></div>
                        </div>
                        <div class="form-group">
                            <label for="info" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="info" placeholder="音乐描述" name="info" required></div>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label no-padding-right">音乐链接</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="url" placeholder="音乐链接" name="url" required></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
